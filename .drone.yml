kind: pipeline
name: default

steps:
- name: build for Linux
  image: rust:latest
  commands:
  - cargo build --release

- name: build for Windows
  image: rust:1.37.0-stretch
  commands:
  - apt-get update
  - apt-get install -y gcc-mingw-w64-x86-64 g++-mingw-w64-x86-64
  - rustup target add x86_64-pc-windows-gnu
  - cargo build --release --target x86_64-pc-windows-gnu

- name: publish
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github-token
    files:
      - target/release/netio
      - target/x86_64-pc-windows-gnu/release/netio.exe
    checksum:
      - sha256
  when:
    event: tag
